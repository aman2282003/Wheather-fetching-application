<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4626c52804.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Wheather fetching Application</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type ="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png" class="weather-icon">
            <h1 class="temp">22Â°</h1>
            <h2 class="city">Ludhiana</h2>
            <div class="details">
                <div class="col">
                    <img src ="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src ="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p class ="last">Made with <i class="fa-solid fa-heart"></i> By Aman</p>
    </div>
</body>
</html>
<script src="./index.js"></script>
